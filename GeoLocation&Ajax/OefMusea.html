<!DOCTYPE html>
<html>

<head>
    <title>Oefening Musea</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="OefMusea.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="OefMusea.css">
</head>

<body>
    <h1>Musea in Antwerpen en Brussel (met map)</h1>
    <div id="buttons">
        <input type="button" id="btn_refresh" name="" value="REFRESH">
        <input type="button" id="btn_vorig" name="" value="VORIG">
        <input type="button" id="btn_volgend" name="" value="VOLGEND">
    </div>

    <div id="antwerpen">
        <h2>Antwerpen</h2>
        <div id="map_antw">
        </div>
    </div>

    <div id="brussel">
        <h2>Brussel</h2>
        <div id="map_bru">
        </div>
    </div>

    <div class="overzicht">
        <table class="table-bordered table-striped" id="overzicht_musea">
            <tr>
                <th>Stad</th>
                <th>Naam Museum</th>
                <th>Adres</th>
                <!--<th>Breedtegraad</th>
                <th>Lengtegraad</th>-->
        </table>
    </div>

</body>

</html>
